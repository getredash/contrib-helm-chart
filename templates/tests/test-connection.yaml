apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "redash.fullname" . }}-test-connection"
  labels:
    {{- include "redash.labels" . | nindent 4 }}
    app.kubernetes.io/component: test-connection
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['sh']
      args: ['-c', 'wget -O- "{{ include "redash.fullname" . }}:{{ .Values.service.port }}" | fgrep "Welcome to Redash"']
  restartPolicy: Never
